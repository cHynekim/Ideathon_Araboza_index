<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARABOZA, 나의 하루 감정 기록</title>
    <link rel="stylesheet" href="mainStyle.css" type="text/css">
    <script src="mainScript.js" defer type="text/javascript"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="title">
                "
                <span class="nickname">USER</span>
                " 의 기록 모음
            </div>
        </header>
        <main>
            <section class="activeBtn">
                <a href="#">
                    <img src="image/cart-solid.png">
                </a>
                <a href="#">
                    <img src="image/new_btn.png">
                </a>
            </section>
            <section class="mainImg">
                <img src="image/statusCloud.png" class="cloud"> 
                <img src="image/ground.png" class="ground">             
                <div class="character">
                    <img src="image/Ideathon_character.png">
                    <div class="chat">
                        <img src="image/chatBubble1.png" class="bubble">
                        <img src="image/chatBubble2.png" class="bubble">
                    </div>
                </div>
            </section>
            <nav class="menu">
                <ul>
                    <li>
                        <a href="#"><img src="image/home.png"></a>
                    </li>
                    <li>
                        <a href="#"><img src="image/calendar.png"></a>
                    </li>
                    <li>
                        <a href="#"><img src="image/account.png"></a>
                    </li>
                </ul>
            </nav>
        </main>
    </div>
</body>
</html>
